<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bump Buddy Docs</title>
    <meta name="theme-color" content="#6155ff">
    <meta property="og:title" content="Bump Buddy Docs">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://docs.bumpbuddy.xyz">
    <meta property="og:image" content="https://docs.bumpbuddy.xyz/_images/logo.png">
    <meta property="og:description" content="Documentation for Bump Buddy">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
    <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
</head>
<body>
  <div id="app"></div>
    <style>
        :root {
            --selection-color: #6155FF;
            --docsifytabs-tab-highlight-color: var(--selection-color);
            --base-background-color: #2c2f33;
            --base-font-size: 18px;
            --base-font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            --link-color: var(--selection-color);
            --link-color--hover: var(--selection-color);
            --link-text-decoration: ;
            --emoji-size: calc(var(--base-line-height) * 0.6em);
            --blockquote-color: var(--selection-color);
            --sidebar-background: #23272a;
            --navbar-root-color--hover: var(--selection-color);
            --navbar-menu-link-color--hover: var(--selection-color);
            --navbar-menu-background: var(--sidebar-background);
            --search-input-background-color: var(--base-background-color);
            --zoomimage-overlay-background: rgba(0, 0, 0, 0.875);
            --code-inline-background: var(--sidebar-background);
            --table-row-odd-background: #36393e;
            --table-row-even-background: var(--table-row-odd-background);
            --table-cell-border-color: var(--base-background-color);
            --docsifytabs-tab-background: var(--sidebar-background);
            --notice-important-background: #ff000025;
            --notice-tip-background: #0000ff25;
            --docsifytabs-border-color: var(--selection-color);
        }

        .user-permissions {
            position: relative;
            padding: 0.25em 0.45em;
            border-radius: 3px;
            background: #6155FF;
            color: white;
            font-family: sans-serif;
            font-size: 14px;
        }
        
        .parameter {
            color: #acacac;
        }

        .parameter.required {
            text-decoration: underline red;
        }

        .green-background-text {
            background: green;
            color: white;
            padding: 0.25em 0.45em;
            border-radius: 3px;
        }

        .red-background-text {
            background: red;
            color: white;
            padding: 0.25em 0.45em;
            border-radius: 3px;
        }

        table th:first-of-type {
            width: 30%;
        }
    </style>
  <script>
    window.$docsify = {
      name: 'Bump Buddy Docs',
      repo: 'jc-integrations/bumpbuddy-docs',
      auto2top: true,
      themeColor: '#6155FF',
      homepage: 'index.md',
      autoHeader: true,
      coverpage: true,
      loadSidebar: true,
      loadNavbar: true,
      maxLevel: 4,
      subMaxLevel: 3,
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
</body>
</html>
